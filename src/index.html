<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css"/>
    <title>Covid 19 Stats</title>
  </head>
  <body class="elegant-color">


    <!-- Navbar brand -->
    <nav class="navbar sticky-top navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand font-weight-bold" href="#">Covid 19 Stats</a>
        
        <!-- Search Bar -->
        <form class="form-inline my-1" id="searchByCountry">
          <div class="md-form form-sm my-0">
            <input class="form-control form-control-sm mr-sm-2 mb-0" type="text" placeholder="Search"
              aria-label="Search">
          </div>
        </form>
    </nav>
    

    <!-- Card Box -->
    <div class="container-fluid mt-5">
        <div class="row" id="mainRow">

        </div>
    </div>

    <!-- Central Modal Medium -->
    <div class="modal fade" id="centralModalWarning" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-notify" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header bg-dark z-depth-5">
          <p class="heading lead font-weight-bold">Statistic</p>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>

        <!--Body-->
        <div class="modal-body elegant-color">
          <div class="text-center text-white">
            <i class="text-success fas fa-heartbeat fa-4x mb-3 animated heartBeat infinite"></i>
            
            <h5 class="font-weight-bold text-warning" id="statistic_Title">Global</h5>

            <br>
            
            <p>Recent Update</p>
            <hr>
            <ul class="text-left text-white-50">
              <li>New Confirmed : <span class="font-weight-bold text-warning animated rotateInUpLeft" id="statistic_NewConfirmed">123</span> </li>
              <li>New Deaths : <span class="ml-4 font-weight-bold text-danger animated rotateInUpLeft" id="statistic_NewDeaths">123</span> </li>
              <li>New Recovered : <span class="font-weight-bold text-success animated rotateInUpLeft" id="statistic_NewRecovered">123</span> </li>
            </ul>

            <br>

            <p>All Time Total</p>
            <hr>
            <ul class="text-left text-white-50">
              <li>Total Confirmed : <span class="font-weight-bold text-warning" id="statistic_TotalConfirmed">123</span> </li>
              <li>Total Deaths : <span class="ml-4 font-weight-bold text-danger" id="statistic_TotalDeaths">123</span> </li>
              <li>Total Recovered : <span class="font-weight-bold text-success" id="statistic_TotalRecovered">123</span> </li>
            </ul>

            <p></p>
          </div>
        </div>
      </div>
      <!--/.Content-->
    </div>
    </div>
    <!-- Central Modal Medium Warning-->


    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="utils/REST_SERVICE/summary.js"></script>
    <script src="utils/embed_data.js"></script>
    <script src="utils/card.js"></script>
    <script src="js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
